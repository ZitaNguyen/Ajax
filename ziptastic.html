<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ziptastic</title>
</head>

<body class="container mt-5">

    <h1 class="text-center mb-5">Fill in automatically country and city when entering Zip Code</h1>

    <form>
        <div class="form-group row">
            <label class="col-2">Zip Code</label>
            <input type="text" id="zipCode" placeholder="Zip Code..." class="form-control col-10">
        </div>

        <div class="form-group row">
            <label class="col-2">City</label>
            <input type="text" id="city" placeholder="City" value="" class="form-control col-10">
        </div>

        <div class="form-group row">
            <label class="col-2">Country</label>
            <input type="text" id="country" placeholder="Country" value="" class="form-control col-10">
        </div>

    </form>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- JS Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- IntÃ©gration de jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        $(function () {

            $('form').change(function() {

                var zipCode = $('#zipCode').val();
                var link = 'http://ZiptasticAPI.com/' + zipCode;

                $.getJSON(link, function (data) {

                    // console.log(data);

                    $('#city').val(`${data.city}`);
                    $('#country').val(`${data.country}`);


                }); // end $.getJSON

            });

        }); // end $(function () {})
    </script>

</body>

</html>
